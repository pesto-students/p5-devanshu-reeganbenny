<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <title>CattyBoaoard</title>
  </head>
  <body>
    <!-- Side navigation bar for the music player -->
    <nav>
        <ul>
            <li><button class="btn"><i class="las la-bars"></i></button></li>
            <li><button class="btn"><i class="las la-home"></i></button></li>
            <li><button class="btn"><i class="las la-search"></i></button></li>
            <li><button class="btn"><i class="las la-volume-up"></i></button></li>
            <li><button class="btn"><i class="las la-user"></i></button></li>
            <li><button class="btn"><i class="las la-cog"></i></button></li>
            <li><button class="btn"><i class="lab la-spotify"></i></button></li>
            <li><button class="btn"><i class="lab la-soundcloud"></i></button></li>
        </ul>
    </nav>

    <!-- Playlist title -->
    <div class="song-title">
      <div class="title-content">
        <div class="title-image">
          <img src="cattyboard.jpg" alt="CattyBoard- Hot 100 chart">
        </div>
        <div class="title-details">
          <h1 class="title-name">CattyBoard Top 100 Single Charts (11.06.36)</h1>
          <p class="title-artist">Unknown Artist</p>
          <p class="title-year">2016.Charts.100 songs</p>
          <div class="title-controls">
            <button class="btn ctl-btn"><i class="las la-play"> Play all</i></button>
            <button class="btn ctl-btn"><i class="las la-plus"> Add to</i></button>
            <button class="btn ctl-btn"><i class="las la-ellipsis-h"> More</i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- List of current playlist -->
    <div class="song-list">
      <div class="list-table">
        <table>
          <tr>
            <td>1.</td>
            <td>One Dance</td>
            <td>Crake feat CatKid & Cyla</td>
            <td>2:54</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Panda</td>
            <td>Cattee</td>
            <td>4:06</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Can't Stop the Feeling!</td>
            <td>Catin Cimberlake</td>
            <td>3:56</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>4.</td>
            <td>Work From Home</td>
            <td>Cat Harmony feat Colla</td>
            <td>3:34</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Current Song Control Design-->
    <div class="song-control">
      <div class="song-content">
        <div class="song-image">
          <img src="cattyboard.jpg" alt="CattyBoard- Hot 100 chart">
        </div>
        <div class="song-details">
          <p class="song-name">If It Ain't Love</p>
          <p class="song-artist">Catson Derulo</p>
        </div>
      </div>
      <div class="controls">
        <button class="btn song-ctl"><i class="las la-step-backward"></i></button>
        <button class="btn song-ctl"><i class="las la-pause"></i></button>
        <button class="btn song-ctl"><i class="las la-step-forward"></i></button>
        <button class="btn song-ctl"><i class="las la-undo-alt"></i></button>
        <button class="btn song-ctl"><i class="las la-random"></i></button> 
      </div>
    </div>
  </body>
</html>
